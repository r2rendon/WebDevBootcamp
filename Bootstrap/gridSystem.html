<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css">
		.pink{
			background: pink;
			border: 1px solid blue;
		}
		
		.orange{
			background: orange;
			border: 1px dashed yellow;
			height: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-6 pink" >Column Large 2</div><!-- Asumes that large is 3 -->
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-6 orange">Half Way</div>
					<div class="col-lg-6 orange">Other Half</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-6 pink">Same thing dude</div>
			<div class="col-md-3 col-sm-6">
				<div class="row">
					<div class="col-lg-2 orange">WAT</div>
					<div class="col-lg-2 orange">WAT</div>
					<div class="col-lg-2 orange">WAT</div>
					<div class="col-lg-2 orange">WAT</div>
					<div class="col-lg-2 orange">WAT</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
